<!doctype html>
<head>
    <title>Cara Warner on Github</title>

    <meta charset="utf-8" />
    <meta name="description" content="My personal page and playground." />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <link href='http://fonts.googleapis.com/css?family=Josefin+Sans:100,400' rel='stylesheet' type='text/css'>

</head>
<body>

    <div id="preload">
        <img src="img/cloudy-landscape.jpg">
    </div>

    <!-- Welcome Message -->
    <section id="hello" class="parallax fill-port">
        <div class="background"
             data-center="background-position: 50% 0px;"
             data-top-bottom="background-position: 50% -600px;"
             data-anchor-target="#hello"
        >
            <div class="container">
                <div class="content">
                    <div
                        data-0="opacity: 1"
                        data-300="opacity: 0"
                    >
                        <h1>Cara Warner</h1>

                    </div>
                    <div
                        data-100="opacity: 1"
                        data-400="opacity: 0"
                    >
                        <p class="subheading">developer, runner & tea fiend</p>
                    </div>
                    <div
                        data-400="opacity: 1"
                        data-600="opacity: 0"
                    >
                        <a class="button" href="#">SEE WHAT I DO</a>
                    </div>

                </div>
            </div>
        </div>
    </section>

    <!-- About -->
    <section id="about" class="parallax fill-port">
        <div class="background">
            <div class="container">
                <div class="content">
                    I write code. I travel.
                </div>
            </div>
        </div>
    </section>

    <!-- Quote -->
    <section id="quote" class="parallax">
        <div class="background">
            <div class="container">
                <div class="content">
                    "Lorem ipsum si dolor amet. Quisque non libendum sum eris lament."
                </div>
            </div>
        </div>
    </section>

    <!-- Contact -->
    <section id="contact" class="parallax fill-port">
        <div class="background">
            <div class="container">
                <div class="content">
                    Get in touch
                </div>
            </div>
        </div>
    </section>

    <!-- Scripts -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/jquery-1.9.1.min.js"><\/script>')</script>
    <script src="js/imagesloaded.js"></script>
    <script src="js/skrollr.js"></script>
    <script src="js/main.js"></script>
</body>
