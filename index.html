<!doctype html>
<head>
    <title>Cara Warner on Github</title>

    <meta charset="utf-8" />
    <meta name="description" content="My personal page and playground." />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <link href='http://fonts.googleapis.com/css?family=Josefin+Sans:100,400' rel='stylesheet' type='text/css'>

</head>
<body>

    <!-- Welcome Message -->
    <section id="hello" class="parallax fill-port">
        <div class="background"
             data-center="background-position: 50% 0px;"
             data-top-bottom="background-position: 50% -600px;"
             data-anchor-target="#hello"
        >
            <div class="container">
                <div class="content">
                    <div
                        data-0p="opacity: 1"
                        data-10p="opacity: 0"
                    >
                        <h1>Cara Warner</h1>

                    </div>
                    <div
                        data-5p="opacity: 1"
                        data-15p="opacity: 0"
                    >
                        <p class="subheading">developer, runner & tea fiend</p>
                    </div>
                    <div
                        data-10p="opacity: 1"
                        data-20p="opacity: 0"
                    >
                        <a class="button" href="#">See what I do</a>
                    </div>

                </div>
            </div>
        </div>
    </section>

    <!-- About -->
    <section id="about" class="parallax fill-port">
        <div class="background">
            <div class="container">
                <div class="content">
                    <div class="sticky-heading">
                        <h1>Work</h1>
                    </div>

                    <div id="projects">
                        <!-- OpenSky -->
                        <div class="project" id="open-sky">
                            <div class="padding">
                                <div class="image">
                                    <a href="#">
                                        <img class="image-black-white" src="/img/openSky-bw.png"/>
                                        <img class="image-color" src="/img/openSky.png"/>
                                    </a>
                                </div>
                                <div class="description">
                                    <p class="name">OpenSky</p>
                                    <p class="roles">Developer</p>
                                </div>
                            </div>
                        </div>

                        <!-- My Github Page -->
                        <div class="project" id="github-page">
                            <div class="padding">
                                <div class="image">
                                    <a href="#">
                                        <img class="image-black-white" src="/img/githubPage-bw.png"/>
                                        <img class="image-color" src="/img/githubPage.png"/>
                                    </a>
                                </div>
                                <div class="description">
                                    <p class="name">My Github Page</p>
                                    <p class="roles">Designer, Developer</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Quote -->
    <section id="quote" class="parallax">
        <div class="background">
            <div class="container">
                <div class="content">
                    "Lorem ipsum si dolor amet. Quisque non libendum sum eris lament."
                </div>
            </div>
        </div>
    </section>

    <!-- Contact -->
    <section id="contact" class="parallax fill-port">
        <div class="background">
            <div class="container">
                <div class="content">
                    Lorem ipsum.
                </div>
            </div>
        </div>
    </section>

    <!-- Scripts -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/jquery-1.9.1.min.js"><\/script>')</script>
    <script src="js/skrollr.js"></script>
    <script src="js/jquery.sticky.js"></script>
    <script src="js/main.js"></script>
</body>
