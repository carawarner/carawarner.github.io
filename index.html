<!doctype html>
<head>
    <title>Cara Warner on Github</title>

    <meta charset="utf-8" />
    <meta name="description" content="My personal page and playground." />

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <div id="hello" class="slide">
        <div>
            <h1>Cara Warner</h1>
            <p class="subheading">developer, runner & tea fiend</p>
        </div>
    </div>

    <div id="stats" class="slide content-slide">
        <h1>Stats</h1>
    </div>

    <div id="work" class="slide content-slide">
        <h1>Work</h1>

        <div id="projects">
            <!-- OpenSky -->
            <div class="project" id="open-sky">
                <div class="padding">
                    <div class="image">
                        <img class="image-black-white" src="/img/openSky.png"/>
                        <img class="image-color" src="/img/openSky.png"/>
                    </div>
                    <div class="description">
                        <p class="name">OpenSky</p>
                        <p class="roles">Developer, 2012 - present</p>
                    </div>
                </div>
            </div>

            <!-- My Github Page -->
            <div class="project" id="github-page">
                <div class="padding">
                    <div class="image">
                        <img class="image-black-white" src="/img/githubPage.png"/>
                        <img class="image-color" src="/img/githubPage.png"/>
                    </div>
                    <div class="description">
                        <p class="name">This page!</p>
                        <p class="roles">Personal Project 2014</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="quote" class="slide">
        <p>"Outside of a dog, man's best friend is a book.
        Inside of a dog, it is too dark to read."</p>
    </div>

    <div id="contact" class="slide header">
        <h1>Get in Touch</h1>
    </div>

</body>
